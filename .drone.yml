trigger:
  branch:
    - master
    - beta
    - dev

---
kind: pipeline
type: kubernetes
name: Publish

steps:
- name: Build Jar
  image: maven:3.6.3-jdk-11
  commands:
    - mvn install -DskipTests
    - mvn package spring-boot:repackage
- name: Publish Docker Image
  image: plugins/docker
  settings:
    repo: ssl1321ois/timelog_server
    tags:
      ${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
    username:
      from_secret:
        docker_hub_user
    password:
      from_secret:
        docker_hub_password

trigger:
  branch:
  - master
  - dev
  event:
  - push

depends_on:
  - Test

---
kind: pipeline
type: kubernetes
name: Deployment

steps:
- name: Deploy Production
  image: nightlord851108/kustomize
  environment:
    KUBE_CLUSTER_URL:
      from_secret:
        rancher_kube_cluster_url
    CLUSTER_TOKEN:
      from_secret:
        rancher_cluster_token
  commands:
  - cd kustomize/overlays/production
  - kustomize edit set image ssl1321ois/timelog_server:${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
  - kustomize build . | kubectl apply --server=$${KUBE_CLUSTER_URL} --token=$${CLUSTER_TOKEN} --insecure-skip-tls-verify=true --namespace=production -f -
  when:
    branch:
    - master
    event:
    - push

depends_on:
  - Publish
trigger:
  branch:
  - master
