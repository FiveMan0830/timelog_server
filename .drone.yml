
kind: secret
name: mysql_user
---
kind: secret
name: mysql_password
---
kind: secret
name: docker_hub_user
---
kind: secret
name: docker_hub_password
---
kind: secret
name: sonar_url
---
kind: secret
name: sonar_project_token
---
kind: secret
name: rancher_host
---
kind: secret
name: rancher_cluster_token
---
kind: pipeline
type: docker
name: Test

steps:
- name: Run test
  image: maven:3.6.3-jdk-11
  environment:
    MYSQL_USER:
      from_secret:
        mysql_user
    MYSQL_PASSWORD:
      from_secret:
        mysql_password
  commands:
  - mvn test

- name: Sonar Scanner
  image: aosapps/drone-sonar-plugin
  settings:
    sonar_token:
      from_secret: sonar_project_token
    sonar_host:
      from_secret:
        sonar_url
    ver: 1.0

trigger:
  branch:
    - master

---
kind: pipeline
type: docker
name: Publish

steps:
- name: Publish Docker Image
  image: plugins/docker
  settings:
    repo: nightlord851108/timelog_server
    tags:
      ${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
    username:
      from_secret:
        docker_hub_user
    password:
      from_secret:
        docker_hub_password

trigger:
  branch:
  - master

---
kind: pipeline
type: docker
name: Deployment

steps:
- name: Deploy
  image: nightlord851108/kustomize
  environment:
    RANCHER_HOST:
      from_secret:
        rancher_host
    CLUSTER_TOKEN:
      from_secret:
        rancher_cluster_token
  commands:
  - cd kustomize/overlays/production
  - kustomize edit set image nightlord851108/timelog_server:${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
  - kustomize build . | kubectl apply --server=$${RANCHER_HOST}  --token=$${CLUSTER_TOKEN} --insecure-skip-tls-verify=true --namespace=ois-production -f -
  when:
    branch:
    - master
    event:
    - push

depends_on:
  - Publish
trigger:
  branch:
  - master
