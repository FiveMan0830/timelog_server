
kind: secret
name: mysql_user
---
kind: secret
name: mysql_password
---

kind: pipeline
type: docker
name: Test

steps:
- name: Run test
  image: maven:3.6.3-jdk-11
  environment:
    MYSQL_USER:
      from_secret:
        mysql_user
    MYSQL_PASSWORD:
      from_secret:
        mysql_password
  commands:
  - mvn test

trigger:
  branch:
  - master

