server.display.name=Timelog
server.address=0.0.0.0
server.port = 9000

mysql.host=jdbc:mysql://${MYSQL_HOST:localhost}:3306
mysql.timelog_db=${TIMELOG_MYSQL_DB:timelog_v2}
mysql.username=${MYSQL_USER}
mysql.password=${MYSQL_PASSWORD}

keycloak.realm = OIS
keycloak.auth-server-url = https://keycloak-beta.hsiang.me/auth
keycloak.ssl-required = external
keycloak.public-client=true
keycloak.resource=timelog
keycloak.security-constraints[0].authRoles[0]=role
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/test/*